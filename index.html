<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>
    </title>
  </head>
  <body>
    <div class="container">
      <form id="date">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="name" class="form-control" id="name" placeholder="Firstname Lastname">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="whatnot@nonsense.com">
        </div>

        <!-- should checkbox & radio buttons be inside form-group ??? -->

        <h2>Select the regions of the country you have lived in.</h2>
        <div class="row">
          <div class="checkbox-div">
            <div class="col-sm-4">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  East
                </label>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  Midwest
                </label>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  West
                </label>
              </div>
            </div>
          </div> <!-- end of checkbox-div -->
        </div> <!-- end of checkbox row -->
        <h2>Select gender</h2>
        <div class="row">
          <div class="gender-radio-div">
            <div class="col-sm-4">
              <div class="radio">
                <label>
                  <input type="radio" name="gender" id="male" value="maleSelected">
                  Male
                </label>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="radio">
                <label>
                  <input type="radio" name="gender" id="female" value="femaleSelected">
                  Female
                </label>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="radio">
                <label>
                  <input type="radio" name="gender" id="genderneutral" value="genderneutralSelected">
                  Gender neutral
                </label>
              </div>
            </div>
          </div> <!-- end gender-radio-div -->
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </div> <!-- end container div -->



  </form>
      <p></p>

      <div class="row">
        <div class="col-sm-12">
          <div>
            <img class="img-responsive" src="img/lucyliu.jpg" atl="picture of asian woman" id="lucy" display: none>
            <img class="img-responsive" src="img/bowie.jpg" atl="picture of david bowie" id="bowie">
            <img class="img-responsive" src="img/jagger.jpg" atl="picture of mick jagger" id="jagger">
          </div>
        </div>
      </div>

      </div>






  </body>
</html>
